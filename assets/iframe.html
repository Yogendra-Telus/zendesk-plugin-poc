<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-buttons@7.0.13,npm/@zendeskgarden/css-utilities@4.3.0"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <div id="content"></div>
    <script id="search-template" type="text/x-handlebars-template">
      <form id="search-form">
        <p>
          <label for="name">Subject</label><br />
          <input type="text" name="subject-field" id="subject-field" />
        </p>
        <p>
          <button id="get-btn" class="c-btn">Get article links</button>
        </p>
      </form>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <div>
        <p style="color: red;"><strong>Something went wrong.</strong></p>
        <p><strong>Error code</strong>: {{code}}</p>
        <p><strong>Info</strong>: {{info}}</p>
        <p>Please report a bug at the link below or
          <a id="reset-link" href="">reset</a>
          the form.</p>
      </div>
    </script>
    

    <script src="error.js"></script>
    <script src="main.js"></script>
    <footer>
      <a href="https://mysite.github.io/support" target="_blank">Report bugs</a>
    </footer>
  </body>
</html>
